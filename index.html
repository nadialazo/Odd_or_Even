<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Odd or Even?</title>

    <h1>Odd or Even?</h1>

    <p id="display"></p>

    <script>
    let firstNumber = prompt('Enter the begining number');
    let lastNumber = prompt('Enter an endding number');
    
    let oddNumbers = 0;
    let evenNumbers = 0;

    for (let i = firstNumber; i <= lastNumber; i++){
        if (i % 2 === 1){
            oddNumbers++;
        } else{
            evenNumbers++;
        }
        document.getElementById("display").innerHTML = 'There are ' + oddNumbers + ' and ' + evenNumbers + ' even numbers'; 

    }
     
    
    
    </script>
</head>

</body>
</html>
